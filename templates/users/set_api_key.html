<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set API Key</title>
</head>
<body>
    <h1>请设置您的 API Key (当前助手版本使用的大模型为Chat-GLM-Flash)</h1>

        {{ form.as_p }}
        <button type="submit">Save API Key</button>
    </form>
</body>
</html>
